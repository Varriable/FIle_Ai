<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat with File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      height: 400px;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .input-area {
      padding: 10px;
      background: #f9f9f9;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="file"] {
      font-size: 14px;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot">Hello! Upload a file or ask a question.</div>
    </div>
    <div class="input-area">
      <form id="chatForm" enctype="multipart/form-data">
        <input type="text" id="userInput" name="message" placeholder="Type a message..." />
        <input type="file" id="fileInput" name="file" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const chatForm = document.getElementById('chatForm');
    const chatBox = document.getElementById('chatBox');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(chatForm);
      const userMessage = formData.get('message');
      const file = formData.get('file');

      // Display user message
      if (userMessage) {
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.textContent = userMessage;
        chatBox.appendChild(userDiv);
      }

      // Display file message
      if (file && file.name) {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'message user';
        fileDiv.textContent = `Uploaded: ${file.name}`;
        chatBox.appendChild(fileDiv);
      }

      fetch('', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        if (data.reply) {
          botDiv.textContent = data.reply;
        } else if (data.file_url) {
          botDiv.textContent = `File uploaded successfully: ${data.file_url}`;
        } else {
          botDiv.textContent = 'Received your input!';
        }
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'message bot';
        errorDiv.textContent = 'An error occurred. Please try again.';
        chatBox.appendChild(errorDiv);
      });

      chatForm.reset();
    });
  </script>
</body>
</html>
