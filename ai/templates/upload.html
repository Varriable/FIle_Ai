<h2>Upload a File</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file" required>
  <button type="submit">Upload</button>
</form>

<h3>Your Files</h3>
<ul>
  {% for f in files %}
    <li>{{ f.original_name }}</li>
  {% empty %}
    <li>No files uploaded yet.</li>
  {% endfor %}
</ul>
