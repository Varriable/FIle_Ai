{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-1">{{ file.name }}</h2>
    <p class="text-muted">Uploaded on {{ file.uploaded_at|date:"M d, Y H:i" }}</p>
    <hr>

    <!-- AI Interaction Form -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label">Ask AI a question about this file:</label>
            <textarea name="question" id="question" class="form-control" rows="3" placeholder="Type your question here..." required></textarea>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" name="action" value="ask" class="btn btn-primary">Ask</button>
            <button type="submit" name="action" value="summarize" class="btn btn-secondary">Summarize Now</button>
        </div>
    </form>

    {% if ai_response %}
        <div class="alert alert-info mt-4">
            <h5>AI Response:</h5>
            <pre style="white-space: pre-wrap;">{{ ai_response }}</pre>
        </div>
    {% endif %}

    <a href="{% url 'file_list' %}" class="btn btn-link mt-3">&larr; Back to My Files</a>
</div>
{% endblock %}
