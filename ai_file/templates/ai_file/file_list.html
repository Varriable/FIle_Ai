{% extends "ai_file/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Your Files</h2>
    </div>
    <div class="card-body">
        <a href="{% url 'ai_file:file_upload' %}" class="btn btn-primary mb-3">
            <i class="fas fa-upload"></i> Upload New File
        </a>

        <div class="list-group">
            {% for file in files %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'ai_file:file_detail' file.pk %}" class="text-decoration-none">
                        {{ file.title }}
                    </a>
                    <small class="text-muted d-block">{{ file.uploaded_at|date:"Y-m-d H:i" }}</small>
                </div>
                <div>
                    <a href="{% url 'ai_file:file_detail' file.pk %}?action=summarize" 
                       class="btn btn-sm btn-info">
                        <i class="fas fa-comment-alt"></i> Summarize
                    </a>
                    <button class="btn btn-sm btn-success" 
                            data-bs-toggle="modal" 
                            data-bs-target="#askModal{{ file.pk }}">
                        <i class="fas fa-question"></i> Ask
                    </button>
                </div>
            </div>

            <!-- Ask Modal -->
            <div class="modal fade" id="askModal{{ file.pk }}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Ask about {{ file.title }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form method="post" action="{% url 'ai_file:file_detail' file.pk %}">
                            {% csrf_token %}
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Your Question:</label>
                                    <textarea name="query" class="form-control" rows="3" 
                                              placeholder="What would you like to know about this document?"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Ask AI</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="list-group-item">
                No files uploaded yet.
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
